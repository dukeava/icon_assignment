<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        .selected {
            color: gray;
        }
        .listIcon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My List</h1>
    <ul id="codeList">
        <li>Item 1 <img src="path/to/trashcan-icon.png" class="listIcon" alt="Delete"></li>
        <li>Item 2 <img src="path/to/trashcan-icon.png" class="listIcon" alt="Delete"></li>
        <li>Item 3 <img src="path/to/trashcan-icon.png" class="listIcon" alt="Delete"></li>
    </ul>
    <input type="text" id="itemInput" placeholder="Add new item">
    <button id="addItemBtn">Add Item</button>

    <script src="icon.js"></script>
</body>
</html>
